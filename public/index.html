<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatWise Admin Panel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="loginModalLabel">
                        <i class="fas fa-user-shield me-2"></i>Admin Login
                    </h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div id="loginError" class="alert alert-danger d-none"></div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="mainContainer" class="d-none">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h4><i class="fas fa-chart-line me-2"></i>StatWise Admin</h4>
                <button class="btn btn-outline-light btn-sm" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#dashboard" data-route="dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#users" data-route="users">
                        <i class="fas fa-users me-2"></i>Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#subscriptions" data-route="subscriptions">
                        <i class="fas fa-credit-card me-2"></i>Subscriptions
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#referrals" data-route="referrals">
                        <i class="fas fa-share-alt me-2"></i>Referrals
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#predictions" data-route="predictions">
                        <i class="fas fa-football-ball me-2"></i>Predictions
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#settings" data-route="settings">
                        <i class="fas fa-cog me-2"></i>Settings
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="admin-info">
                    <small id="adminEmail" class="text-muted"></small>
                </div>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="mainContent" class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button class="btn btn-outline-secondary" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="breadcrumb-wrapper">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0" id="breadcrumb">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <!-- Page Content -->
            <div id="pageContent" class="page-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/users.js"></script>
    <script src="/js/subscriptions.js"></script>
    <script src="/js/referrals.js"></script>
    <script src="/js/predictions.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
